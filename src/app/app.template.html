<md-toolbar color="primary">

      <i class="md-dark material-icons" md-icon>menu</i>
    </span>
  </button>
  <span>USGS CMU-SV Earthquake Forecasting</span>

  <span class="example-fill-remaining-space"></span>

<md-sidenav-layout>

      <md-list-item [routerLink]=" ['./add-event']"> Add Event </md-list-item>
    </md-list>

      <router-outlet></router-outlet>

</md-sidenav-layout>
