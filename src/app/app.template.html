<md-toolbar color="primary">
  <button aria-label="Home" (click)="nav.toggle()" class="md-hamburger md-icon-button" hide-gt-lg md-button>
    <span class="md-button-wrapper">
      <i class="md-dark material-icons" md-icon>menu</i>
    </span>
  </button>
  <span>USGS CMU-SV Earthquake Forecasting</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <img src="https://astrogeology.usgs.gov/images/usgs_logo_main_2x.png" style="width:80px"/>
  <span>&nbsp;</span>
  <img src="http://boston.lti.cs.cmu.edu/classes/CMU_logo_stack_white.png" style="width:60px"/>
  <span>&nbsp;</span>
  <span>Version 0.0.1</span>
</md-toolbar>
<md-sidenav-container>
  <md-sidenav #nav [opened]="true" mode="side">
    <md-list>
      <h3 md-subheader>Menu</h3>
      <a md-list-item [routerLink]=" ['./home']"> Home </a>
      <a md-list-item [routerLink]=" ['./add-event']"> Add Event </a>
      <a md-list-item [routerLink]=" ['./pdl']"> PDL </a>
      <a md-list-item [routerLink]=" ['./map']"> Map </a>
      <a md-list-item [routerLink]=" ['./example']"> Example </a>
      <a md-list-item [routerLink]=" ['./disclaimer']"> Disclaimer</a>
    </md-list>
  </md-sidenav>
  <main>
      <router-outlet></router-outlet>
  </main>
</md-sidenav-container>
