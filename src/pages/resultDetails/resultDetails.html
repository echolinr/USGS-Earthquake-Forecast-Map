<div class="card-container">
  <table class="rwd-table">
    <thead>
      <tr>
          <th>Time</th>
          <th>Magnitude 3 Likelihood</th>
          <th>Magnitude 5 Likelihood</th>
          <th>Magnitude 6 Likelihood</th>        
          <th>Magnitude 7 Likelihood</th>    
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forecast of forecasts">
          <td data-th="Time">{{forecast.label}}</td>
          <td data-th="Magnitude 3 Likelihood">{{forecast.bins[0].probability}}</td>
          <td data-th="Magnitude 5 Likelihood">{{forecast.bins[1].probability}}</td>
          <td data-th="Magnitude 6 Likelihood">{{forecast.bins[2].probability}}</td>
          <td data-th="Magnitude 7 Likelihood">{{forecast.bins[3].probability}}</td>
      </tr>
    </tbody>
  </table>
</div>
