<md-toolbar id="mapToolbar">
  <md-button-toggle-group #group="mdButtonToggleGroup">
    <md-button-toggle md-button value="map" selected checked focused>Map</md-button-toggle>
    <md-button-toggle md-button value="reports">Reports</md-button-toggle>
  </md-button-toggle-group>

  <md-input-container>
    <input type="text" mdInput placeholder="Search for location" [mdAutocomplete]="results" (ngModelChange)="updateSearch()"
            [(ngModel)]="autocomplete.query">
  </md-input-container>
  <md-autocomplete #results="mdAutocomplete">
    <md-option *ngFor="let item of autocompleteItems" (click)="moveMap(item)">
      {{ item.description }}
    </md-option>
  </md-autocomplete>

  <md-button-toggle-group>
    <md-button-toggle md-button value="earthquakes" selected>Today's Earthquakes</md-button-toggle>
    <md-button-toggle md-button value="places">My Places</md-button-toggle>
  </md-button-toggle-group>

  <span class="example-fill-remaining-space"></span>
  <button md-icon-button><md-icon>accessible</md-icon></button>
  <button md-icon-button><md-icon>help</md-icon></button>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item disabled>
      <md-icon>file_download</md-icon>
      <span>Save</span>
    </button>
    <button md-menu-item>
      <md-icon>file_upload</md-icon>
      <span>Upload</span>
    </button>
  </md-menu>
</md-toolbar>
<div id="map" [hidden] = "group.value == 'reports'">
  <div id="placeInfo" (click)="disableClick()" (mousedown)="disableMapInteraction()" (mouseup)="enableMapInteraction()" (mouseleave)="enableMapInteraction()">
    <md-chip selected="true" color="accent">
      Status: Warning
    </md-chip><br/>
    <button md-raised-button color="primary">Save Location</button><br/>
    <button md-raised-button>Print</button><br/>
    <button md-raised-button>Notifications</button>
  </div>
  <div id="dateRange" (click)="disableClick()" (mousedown)="disableMapInteraction()" (mouseup)="enableMapInteraction" (mouseleave)="enableMapInteraction()">
    <button md-mini-fab style="float: left;" (click)="incPGA()"> <md-icon>add</md-icon> </button>  <span style="float: left; margin: 10px; font-size: 16px" >{{pga  | percent:'2.0'}} </span> <button md-mini-fab style="float: left" (click)="decPGA()"> <md-icon class="md-24">remove</md-icon> </button>
    <my-date-range-picker style="float: left; margin-left: 5px;"  [options]="myDateRangePickerOptions" (dateRangeChanged)="onDateRangeChanged($event)"></my-date-range-picker>
    <button md-mini-fab style="float: left; margin-left: 5px;"  type="submit" (click)="onUpdateForcast()">GO</button>
  </div>

    <div id="placesearch" (click)="disableClick()" (mousedown)="disableMapInteraction()" (mouseup)="enableMapInteraction()" (mouseleave)="enableMapInteraction()">
      <button md-icon-button (click)="rewindForcastPlay()"><md-icon>fast_rewind</md-icon></button>
      <button md-icon-button (click)="forcastPlay()"><md-icon>play_arrow</md-icon></button>
      <button md-icon-button (click)="pauseForcastPlay()"><md-icon>pause</md-icon></button>
      <button md-icon-button (click)="stopForcastPlay()"><md-icon>stop</md-icon></button>
      <button md-icon-button (click)="forwardForcastPlay()"><md-icon>fast_forward</md-icon></button>
      <md-slider md-discrete min="1" max="{{ forcastTimeSlot?.length }}" step="1" value="{{sliderValue}}"  thumbLabel tickInterval="auto" (change)="onSliderChanged($event)"></md-slider>
    </div>
  <button id="myLocation" md-mini-fab (click)="disableClick();mapPanToCurrent()" (mousedown)="disableMapInteraction()" (mouseup)="enableMapInteraction()" (mouseleave)="enableMapInteraction()"><md-icon>location_searching</md-icon></button>

</div>
<div id="reports" [hidden] = "group.value != 'reports'" style="text-align: center;"> 
  <div style="width: 100%;">     
    <div style="width: 40%;display: inline-block;padding: 20px;">      
        <md-card>
          <md-card-header>
            <md-card-title>MMI Histogram</md-card-title>
            <md-card-subtitle>{{ selectedRegion }}</md-card-subtitle>
          </md-card-header>
          <md-card-content>
            <mmi-histogram [data]="MMIData"></mmi-histogram>
          </md-card-content>
        </md-card>
    </div>   
    <div style="width: 40%;display: inline-block;padding: 20px;">      
      <md-card>
        <md-card-header>
          <md-card-title>Shaking vs Probability Chart</md-card-title>
          <md-card-subtitle>{{ selectedRegion }}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
          <shaking-probability-chart [data]="MMIData"></shaking-probability-chart>
        </md-card-content>
      </md-card>
    </div>
  </div> 
  <div style="padding: 0 20px;">   
    <md-card>
      <md-card-header>  
        <md-card-title>Forecast Table</md-card-title>
        <md-card-subtitle>{{ selectedRegion }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <forecast-table [data]="ForecastTableData"></forecast-table>
      </md-card-content>
    </md-card>
  </div>
</div>
