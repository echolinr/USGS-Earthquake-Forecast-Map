<md-toolbar id="mapToolbar">
  <md-button-toggle-group>
    <md-button-toggle md-button value="map" selected>Map</md-button-toggle>
    <md-button-toggle md-button value="reports">Reports</md-button-toggle>
  </md-button-toggle-group>

  <md-input-container>
    <input type="text" mdInput placeholder="Search for location" [mdAutocomplete]="results" (ngModelChange)="updateSearch()"
            [(ngModel)]="autocomplete.query">
  </md-input-container>
  <md-autocomplete #results="mdAutocomplete">
    <md-option *ngFor="let item of autocompleteItems" (click)="moveMap(item)">
      {{ item.description }}
    </md-option>
  </md-autocomplete>
  <span class="example-fill-remaining-space"></span>
  <md-icon>help</md-icon>
  <button id="preferences" md-raised-button><md-icon>file_download</md-icon> Preferences</button>
</md-toolbar>
<div id="map">
  
  <div id="placesearch">
    <md-icon>fast_rewind</md-icon>
    <md-icon>play_arrow</md-icon>    
    <md-icon>pause</md-icon>
    <md-icon>fast_forward</md-icon>
    <md-slider min="1" max="50" step="0.5" value="1.5"></md-slider>
    <button id="myLocation" md-mini-fab><md-icon>location_searching</md-icon></button>
  </div>
</div>
