<md-card>
  <md-card-content>
    <form [formGroup]="eventForm">
        <h2>PDL Notification Region Filter</h2>
        <md-input-container>
          <input mdInput formControlName="name" placeholder="Filter Name" type="text">
        </md-input-container>
        <md-input-container>
          <input mdInput formControlName="minMag" placeholder="Min Magnitude" type="number">
        </md-input-container><br>
        <md-input-container>
          <input mdInput formControlName="minLat" placeholder="Min Latitude" type="number">
        </md-input-container>
        <md-input-container>
          <input mdInput formControlName="minLon" placeholder="Min Longitude" type="number">
        </md-input-container><br>
        <md-input-container>
          <input mdInput formControlName="maxLat" placeholder="Max Latitude" type="number">
        </md-input-container>
        <md-input-container>
          <input mdInput formControlName="maxLon" placeholder="Max Longitude" type="number">
        </md-input-container><br>
        <button md-raised-button color="primary" (click)="submit()">Add Filter</button>
    </form>
    <h2>Active Filters</h2>
    <table class="rwd-table">
      <thead>
        <tr>
          <th>Filter Name</th>
          <th>Min Magnitude</th>
          <th>Min Latitude</th>
          <th>Min Longitude</th>
          <th>Max Latitude</th>
          <th>Max Longitude</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filter of filters">
          <td data-th="Filter Name">{{filter.name}}</td>
          <td data-th="Min Magnitude">{{filter.minMag}}</td>
          <td data-th="Min Latitude">{{filter.minLat}}</td>
          <td data-th="Min Longitude">{{filter.minLon}}</td>
          <td data-th="Max Latitude">{{filter.maxLat}}</td>
          <td data-th="Max Longitude">{{filter.maxLon}}</td>
          <td data-th="Actions"><button  md-raised-button color="primary" (click)="delete(filter.name)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
